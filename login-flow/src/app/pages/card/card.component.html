<div class="container mt-5 mb-5">

     <!-- Display the Hello, World! message -->
     <div class="mt-3" >
        <h2>{{ helloMessage }}</h2>
    </div>

    <div class="row">

        <div class="col-lg-4" *ngFor="let fd of data">

            <div class="foodbox mt-3 mb-3">
                <img src="{{fd.dImg}}">
                <h1>{{fd.name}}</h1>
                <p>{{fd.details}}</p>
                <p>{{fd.price | currency:'$'}}</p>
                <p-button label="Buy Now" severity="warning" badgeClass="p-badge-danger" (click)="checkout(fd)" ></p-button>
            </div>

        </div>
    </div>
   
</div>
